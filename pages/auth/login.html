<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/auth/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container login-container">
        <h2 class="text-center mb-4">Login</h2>

        <form action="../home/index.php" method="POST">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" name="username">
            </div>
            <div class="mt-3 form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="password">
            </div>
            <input type="submit" class="btn mt-3 btn-primary btn-block">
        </form>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
